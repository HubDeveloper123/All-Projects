<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <div class="hd"><p>Snake Head</p></div>
        <div class="se"><p>Snake Body</p></div>
        <div class="fd"><p>Food</p></div>
        <div class="ob"><p>Obstacles</p></div>
        <div class="au"><p>Arrow Up = Snake go up</p></div>
        <div class="ad"><p>Arrow Down = Snake go down</p></div>
        <div class="al"><p>Arrow Left = Snake go left</p></div>
        <div class="ar"><p>Arrow Right = Snake go right</p></div>
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">High Score: 0</div>
        <div id="board"></div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
